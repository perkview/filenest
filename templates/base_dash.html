{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FileNest{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            background-color: #F5F5F5;
            min-height: 100vh;
        }
        .sidebar {
            background-color: #FFFFFF;
            min-height: 100vh;
            padding: 2rem 1rem;
            border-right: 1px solid #E5E5E5;
        }
        .content {
            padding: 2rem;
        }
        .footer {
            background-color: #FFFFFF;
            padding: 1rem 2rem;
            text-align: center;
            border-top: 1px solid #E5E5E5;
            margin-top: auto;
        }
        .nav-link.active {
            color: #007BFF !important;
            font-weight: 600;
        }
        .sidebar .nav-link {
            color: #333333;
        }
        .sidebar .nav-link:hover {
            color: #007BFF;
        }
    </style>
</head>
<body class="d-flex flex-column">

<!-- Main Layout -->
<div class="container-fluid flex-grow-1">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-2 d-none d-md-block sidebar">
            <h4 class="fw-bold mb-4">FileNest</h4>
            <ul class="nav flex-column">
                <li class="nav-item mb-2">
                    <a class="nav-link {% if request.path == '/dashboard/' %}active{% endif %}" href="{% url 'dashboard' %}">Dashboard</a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link {% if request.path == '/upload/' %}active{% endif %}" href="{% url 'upload' %}">Upload</a>
                </li>
                <li class="nav-item mt-4">
                    <span class="fw-semibold">Account</span>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link" href="/profile/">Profile</a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link" href="/settings/">Settings</a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link text-danger" href="/logout/">Logout</a>
                </li>
            </ul>
        </nav>

        <!-- Page Content -->
        <main class="col-md-10 content">
            {% block content %}
            <!-- Page-specific content goes here -->
            {% endblock %}
        </main>
    </div>
</div>

<!-- Footer -->
<footer class="footer mt-auto">
    <p class="mb-0 text-muted">&copy; {{ now|date:"Y" }} FileNest. All rights reserved.</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
